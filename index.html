<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/pokecards.css">
    <link rel="stylesheet" href="./styles/color_pokemon_type.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <script src="./script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
</head>
<body onload="init()">
    <header>
        <div class="header_sorting content_border">
            <img class="logo_header" src="./assets/img/pokeball.png" alt="">
            <p class="title_header">Pokedex</p>
        </div>    
    </header>
    <main class="content_border">
        <div class="sort_all_elements">
            <input type="text" name="Search Pokemon" id="id_search_pokemon" placeholder="Search Pokemon...">
            <div class="sort_content_overlay">
                <div id="id_show_pokemon" class="show_pokemon content_border">
                    <div id="id_pokemon_card" class="class_pokemon_card" onclick="showPokemonOverlay()">
                        <div class="sort_id_name_pokemon">
                            <p>Index</p>
                            <p>Name</p>
                        </div>    
                        <div class="sort_img_pokemon">
                            <img class="img_pokemon" src="" alt="img Pokemon">
                        </div>
                        <div id="id_sort_lable_type_pokemon" class="class_sort_lable_type_pokemon">
                            <div class = "label_each_pokemon">Type 1</div>
                        </div>
                    </div>
                </div>
                <div id="id_overlay_pokemon" class="overlay_pokemon d_none">
                    <div class="sort_header_overlay">
                        <div class="sort_id_name_overlay">
                            <p>ID</p>
                            <p>Name</p>
                        </div>
                        <div class="sort_x_button">
                            <button class="x_button">X</button>
                        </div>
                       
                    </div>
                    <div class="image_overlay">
                            <img src="" alt="pokemon">
                    </div>
                    <div class="sort_next_previus_button">
                        <button id="prevous_button" class="style_next_previous_button"><img class="img_button_pokeball" src="./assets/img/pokeball_next_button_2.png" alt="">Catch Previous</button>
                        <button id="next_button" class="style_next_previous_button"><img class="img_button_pokeball" src="./assets/img/pokeball_next_button.png" alt="">Catch Next</button>
                    </div>    
                </div>
            </div>    
        </div>
    </main>
    
</html>
