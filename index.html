<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/pokecards.css">
    <link rel="stylesheet" href="./styles/color_pokemon_type.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <script src="./script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/overalyfunctions.js" defer></script>
</head>
<body id="id_body" onload="init()">
    <header>
        <div class="header_sorting content_border">
            <img class="logo_header" src="./assets/img/pokeball.png" alt="">
            <p class="title_header">Pokedex</p>
        </div>    
    </header>
    <main class="content_border ">
        <div class="sort_all_elements">
            <div class="style_input_search_field">
                <input oninput="filterbyName(event)" type="text" name="Search Pokemon" id="id_search_pokemon" placeholder="Search Pokemon...">
            </div>
            <div class="sort_content_overlay block_scrolling">
                <div id="id_show_pokemon" class="show_pokemon content_border">
                </div>
                <div id="id_overlay_pokemon" class="overlay_pokemon d_none"> 
                </div>
                <div id="id_area_catch_next_pokemon" class="area_catch_next_pokemon">    
                </div>
                
            </div>    
        </div>
    </main>
    <div id="id_loading_spinner" class="d_none content_loading_spinner ">
        <img class="img_loading_spinner" src="./assets/img/pokeball_loading_spinner.png" alt="">
        <p class="text_loading_spinner">Catch Pokemon...</p>
    </div>
    
</html>
